<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="fragments/layout :: head(~{::title})">
    <title th:text="#{patients.title}">Lista de Pacientes</title>
</head>

<body th:replace="fragments/layout :: body(~{::title}, ~{::content})">

<div th:fragment="content">

    <!-- Header -->
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">

        <!-- Título + contador -->
        <div class="d-flex align-items-center gap-3">
            <h2 class="mb-0" th:text="#{patients.title}">Lista de Pacientes</h2>
            <span class="badge bg-primary-subtle text-primary border">
                <span th:text="#{patients.count(${#lists.size(pacientes)})}">0 itens encontrados</span>
            </span>
        </div>

        <!-- Busca + Novo Paciente -->
        <div class="d-flex align-items-center gap-2">
            <form class="d-flex" role="search" method="get" th:action="@{/pacientes}">
                <input class="form-control me-2" type="search"
                       th:placeholder="#{patients.search.placeholder}"
                       name="q" th:value="${param.q}">
                <button class="btn btn-outline-primary" type="submit" th:text="#{btn.search}">Buscar</button>
            </form>

            <a class="btn btn-primary" th:href="@{/pacientes/novo}" th:text="#{btn.newPatient}">
                Novo Paciente
            </a>
        </div>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th th:text="#{paciente.nome}">Nome</th>
                    <th th:text="#{paciente.email}">E-mail</th>
                    <th th:text="#{paciente.dataNascimento}">Data de Nascimento</th>
                    <th th:text="#{paciente.telefone}">Telefone</th>
                    <th class="text-end" th:text="#{table.actions}">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${pacientes}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.nome}">Nome</td>
                    <td th:text="${p.email}">email@exemplo.com</td>
                    <td th:text="${p.dataNascimento != null ? #temporals.format(p.dataNascimento, 'dd/MM/yyyy') : '-'}">
                        01/01/2000
                    </td>
                    <td th:text="${p.telefone}">(11) 99999-9999</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary"
                           th:href="@{'/pacientes/' + ${p.id} + '/editar'}"
                           th:text="#{btn.edit}">Editar</a>

                        <form class="d-inline"
                              th:action="@{'/pacientes/' + ${p.id} + '/excluir'}"
                              method="post"
                              onsubmit="return confirm('Excluir este paciente?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-sm btn-outline-danger" th:text="#{btn.delete}">Excluir</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(pacientes)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        Nenhum paciente cadastrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botão voltar -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/}" th:text="#{btn.back}">Voltar</a>
    </div>
</div>
</body>
</html>
