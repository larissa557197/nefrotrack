<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="fragments/layout :: head(~{::title})">
    <title th:text="#{pacientes.title}">Lista de Pacientes</title>
</head>

<body th:replace="fragments/layout :: body(~{::title}, ~{::content})">

<div th:fragment="content">

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0" th:text="#{pacientes.title}">Lista de Pacientes</h2>
        <a class="btn btn-primary" th:href="@{/pacientes/novo}">
            <i class="bi bi-person-plus"></i>
            <span th:text="#{paciente.new}">Novo Paciente</span>
        </a>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th th:text="#{table.id}">#</th>
                    <th th:text="#{paciente.nome}">Nome</th>
                    <th th:text="#{paciente.email}">E-mail</th>
                    <th th:text="#{paciente.dataNascimento}">Data de Nascimento</th>
                    <th th:text="#{paciente.telefone}">Telefone</th>
                    <th class="text-end" th:text="#{table.acoes}">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${pacientes}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.nome}">Nome</td>
                    <td th:text="${p.email}">email@exemplo.com</td>
                    <td th:text="${p.dataNascimento != null ? #temporals.format(p.dataNascimento, 'dd/MM/yyyy') : '-'}">
                        01/01/2000
                    </td>
                    <td th:text="${p.telefone}">(11) 99999-9999</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary"
                           th:href="@{'/pacientes/' + ${p.id} + '/editar'}"
                           th:text="#{btn.edit}">Editar</a>

                        <form class="d-inline"
                              th:action="@{'/pacientes/' + ${p.id} + '/excluir'}"
                              method="post"
                              onsubmit="return confirm('Excluir este paciente?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-sm btn-outline-danger" th:text="#{btn.delete}">Excluir</button>
                        </form>
                    </td>
                </tr>

                <!-- Caso vazio -->
                <tr th:if="${#lists.isEmpty(pacientes)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        Nenhum paciente cadastrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botão voltar -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/}" th:text="#{btn.back}">Voltar</a>
    </div>
</div>
</body>
</html>
