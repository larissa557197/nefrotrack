<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="fragments/layout :: head(~{::title})">
    <title th:text="${paciente != null and paciente.id != null} ? 'Editar Paciente' : 'Novo Paciente'">Paciente</title>
</head>

<body th:replace="fragments/layout :: body(~{::title}, ~{::content})">
<div th:fragment="content">

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3" th:text="${paciente != null and paciente.id != null} ? 'Editar Paciente' : 'Novo Paciente'">Paciente</h4>

            <!-- ===== FORM CRIAÇÃO ===== -->
            <form th:if="${paciente == null or paciente.id == null}"
                  method="post"
                  th:object="${paciente}"
                  th:action="@{/pacientes}">

                <!-- o bloco de erros PRECISA estar dentro de um contexto com th:object -->
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mb-3">
                    Corrija os erros nos campos destacados.
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input class="form-control" th:field="*{nome}" />
                        <div class="text-danger small" th:errors="*{nome}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input class="form-control" type="email" th:field="*{email}" />
                        <div class="text-danger small" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Data de Nascimento</label>
                        <input class="form-control" type="date" th:field="*{dataNascimento}" />
                        <div class="text-danger small" th:errors="*{dataNascimento}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Telefone</label>
                        <input class="form-control" th:field="*{telefone}" />
                        <div class="text-danger small" th:errors="*{telefone}"></div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/pacientes}">Cancelar</a>
                </div>
            </form>

            <!-- ===== FORM EDIÇÃO ===== -->
            <form th:if="${paciente != null and paciente.id != null}"
                  method="post"
                  th:object="${paciente}"
                  th:action="@{/pacientes/{id}(id=*{id})}">

                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mb-3">
                    Corrija os erros nos campos destacados.
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input class="form-control" th:field="*{nome}" />
                        <div class="text-danger small" th:errors="*{nome}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input class="form-control" type="email" th:field="*{email}" />
                        <div class="text-danger small" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Data de Nascimento</label>
                        <input class="form-control" type="date" th:field="*{dataNascimento}" />
                        <div class="text-danger small" th:errors="*{dataNascimento}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Telefone</label>
                        <input class="form-control" th:field="*{telefone}" />
                        <div class="text-danger small" th:errors="*{telefone}"></div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/pacientes}">Cancelar</a>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
