<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="fragments/layout :: head(~{::title})">
    <title th:text="*{id} != null ? 'Editar Paciente' : 'Novo Paciente'">Paciente</title>
</head>

<body th:replace="fragments/layout :: body(~{::title}, ~{::content})">
<div th:fragment="content">

    <div class="card shadow-sm">
        <!-- Define o contexto do objeto para #fields.* funcionar -->
        <div class="card-body" th:object="${paciente}">
            <h4 class="mb-3" th:text="*{id} != null ? 'Editar Paciente' : 'Novo Paciente'">Paciente</h4>

            <!-- Alerta de validação -->
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mb-3">
                Corrija os erros nos campos destacados.
            </div>

            <!-- Um único form; o controller injeta 'formAction' -->
            <form method="post" th:action="${formAction}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input class="form-control" th:field="*{nome}" placeholder="Nome completo"/>
                        <div class="text-danger small" th:errors="*{nome}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input class="form-control" type="email" th:field="*{email}" placeholder="email@exemplo.com"/>
                        <div class="text-danger small" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Data de Nascimento</label>
                        <input class="form-control" type="date" th:field="*{dataNascimento}"/>
                        <div class="text-danger small" th:errors="*{dataNascimento}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Telefone</label>
                        <input class="form-control" th:field="*{telefone}" placeholder="(11) 99999-9999"/>
                        <div class="text-danger small" th:errors="*{telefone}"></div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/pacientes}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
