<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NefroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">NefroTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/pacientes}">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/exames}">Exames</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultas}">Consultas</a></li>
            </ul>

            <ul class="navbar-nav">
                <!-- Usuário autenticado -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
                <!-- Usuário anônimo -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/oauth2/authorization/github}">Login com GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-4">Bem-vindo ao NefroTrack</h1>
        <p class="lead">Gerencie pacientes, exames renais e consultas em um só lugar.</p>
        <hr class="my-4">
        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/pacientes}" class="btn btn-primary btn-lg">Pacientes</a>
            <a th:href="@{/exames}" class="btn btn-success btn-lg">Exames</a>
            <a th:href="@{/consultas}" class="btn btn-info btn-lg">Consultas</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
