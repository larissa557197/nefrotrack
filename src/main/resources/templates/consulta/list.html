<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="fragments/layout :: head(~{::title})">
    <title>Consultas</title>
</head>

<body th:replace="fragments/layout :: body(~{::title}, ~{::content})">
<title>Consultas</title>

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Consultas</h2>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/}">Início</a>
            <a class="btn btn-success" th:href="@{/consultas/novo}">Nova Consulta</a>
        </div>
    </div>

    <!-- Filtro por paciente -->
    <form class="row g-2 mb-3" method="get" th:action="@{/consultas}">
        <div class="col-auto">
            <label class="col-form-label">Filtrar por paciente:</label>
        </div>
        <div class="col-auto">
            <select name="pacienteId" class="form-select">
                <option value="">Todos</option>
                <option th:each="p : ${pacientes}"
                        th:value="${p.id}"
                        th:text="${p.nome}"
                        th:selected="${pacienteSelecionado != null and p.id == pacienteSelecionado.id}">
                </option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Filtrar</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th class="text-end" style="width: 180px">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${consultas}">
                    <td th:text="${c.dataHora != null ? #temporals.format(c.dataHora, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                    <td th:text="${c.paciente != null ? c.paciente.nome : '-'}"></td>
                    <td th:text="${c.medicoNome}"></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary"
                           th:href="@{'/consultas/' + ${c.id} + '/editar'}">Editar</a>
                        <form class="d-inline" method="post"
                              th:action="@{'/consultas/' + ${c.id} + '/excluir'}"
                              onsubmit="return confirm('Excluir esta consulta?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-sm btn-outline-danger" type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(consultas)}">
                    <td colspan="4" class="text-center text-muted py-4">Nenhuma consulta cadastrada.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
