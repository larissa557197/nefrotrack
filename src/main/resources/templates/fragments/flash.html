<!— templates/fragments/flash.html —>
<div th:fragment="flashes">
    <div th:if="${success != null}" class="toast align-items-center text-bg-success border-0" role="alert"
         aria-live="assertive" aria-atomic="true" data-bs-delay="3500"
         th:attr="data-message=${success}">
        <div class="d-flex">
            <div class="toast-body" th:text="${success}">Sucesso!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>

    <div th:if="${error != null}" class="toast align-items-center text-bg-danger border-0" role="alert"
         aria-live="assertive" aria-atomic="true" data-bs-delay="5000"
         th:attr="data-message=${error}">
        <div class="d-flex">
            <div class="toast-body" th:text="${error}">Erro!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>

    <script>
        (function () {
            const area = document.getElementById('toastArea');
            document.querySelectorAll('.toast[data-message]').forEach(t => {
                area.appendChild(t);
                const toast = new bootstrap.Toast(t);
                toast.show();
            });
        })();
    </script>
</div>
