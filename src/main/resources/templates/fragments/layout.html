<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">NefroTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:fragment="body(title, content)">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" th:href="@{/}">NefroTrack</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- links à esquerda -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/pacientes}">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/exames}">Exames</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultas}">Consultas</a></li>
            </ul>

            <!-- área do usuário à direita -->
            <div class="d-flex align-items-center gap-3">

                <!-- autenticado: mostra APENAS avatar + nome -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated()">
                    <!-- avatar (se existir URL) -->
                    <img th:if="${currentUser != null and currentUser.avatarUrl != null}"
                         th:src="${currentUser.avatarUrl}"
                         alt="avatar"
                         class="rounded-circle border"
                         style="width:32px;height:32px;object-fit:cover;">

                    <!-- fallback com inicial (opcional) -->
                    <div th:if="${currentUser == null or currentUser.avatarUrl == null}"
                         class="rounded-circle bg-light text-primary d-flex justify-content-center align-items-center"
                         style="width:32px;height:32px;">
                        <span class="fw-bold"
                              th:text="${#strings.substring((currentUser?.name ?: 'U'),0,1)}">U</span>
                    </div>

                    <!-- nome -->
                    <span class="navbar-text text-white fw-semibold"
                          th:text="${currentUser != null ? currentUser.name : ''}">Usuário</span>
                </div>

                <!-- anônimo: botão de login GitHub -->
                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-light btn-sm" th:href="@{/oauth2/authorization/github}">
                        Entrar com GitHub
                    </a>
                </div>

            </div>
        </div>
    </div>
</nav>

<main class="container mt-4" th:replace="${content}"></main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
