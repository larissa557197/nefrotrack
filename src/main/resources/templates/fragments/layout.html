<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${title}">NefroTrack</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tema da app -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body th:fragment="body(title, content)" data-bs-theme="light">
<header class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" th:href="@{/}">
            <i class="bi bi-activity"></i> NefroTrack
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <nav id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/pacientes}"><i class="bi bi-people"></i> Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/exames}"><i class="bi bi-clipboard2-pulse"></i> Exames</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultas}"><i class="bi bi-calendar2-check"></i> Consultas</a></li>
            </ul>

            <div class="d-flex align-items-center gap-3">
                <!-- alternar tema -->
                <button id="themeToggle" class="btn btn-outline-light btn-sm" type="button" title="Alternar tema">
                    <i class="bi bi-moon-stars"></i>
                </button>

                <!-- autenticado: avatar + nome -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated()">
                    <img th:if="${currentUser != null and currentUser.avatarUrl != null}"
                         th:src="${currentUser.avatarUrl}" alt="avatar"
                         class="rounded-circle border" style="width:32px;height:32px;object-fit:cover;">
                    <div th:if="${currentUser == null or currentUser.avatarUrl == null}"
                         class="rounded-circle bg-light text-primary d-flex justify-content-center align-items-center"
                         style="width:32px;height:32px;">
                        <span class="fw-bold" th:text="${#strings.substring((currentUser?.name ?: 'U'),0,1)}">U</span>
                    </div>
                    <span class="navbar-text fw-semibold" th:text="${currentUser != null ? currentUser.name : ''}">Usuário</span>
                </div>

                <!-- anônimo: login -->
                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-light btn-sm" th:href="@{/oauth2/authorization/github}">
                        <i class="bi bi-github"></i> Entrar com GitHub
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="py-4">
    <div class="container" th:replace="${content}"></div>
</main>

<footer class="border-top py-4 mt-auto">
    <div class="container small text-secondary d-flex justify-content-between">
        <span>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> NefroTrack</span>
        <span class="d-none d-md-inline">Feito com Spring Boot + Thymeleaf</span>
    </div>
</footer>

<!-- Toasts (flash) -->
<div class="toast-container position-fixed p-3" style="right: 1rem; bottom: 1rem;">
    <div th:replace="fragments/flash :: toasts"></div>
</div>

<!-- Modal de confirmação genérica -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-exclamation-triangle me-2 text-warning"></i>Confirmar ação</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja prosseguir?
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="confirmYes" class="btn btn-danger">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
