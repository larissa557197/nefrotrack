<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">NefroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:fragment="body(title, content)">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">NefroTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/pacientes}">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/exames}">Exames</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultas}">Consultas</a></li>
            </ul>

            <!-- UsuÃ¡rio logado -->
            <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3">
                    ðŸ‘‹ OlÃ¡, <span sec:authentication="name"></span>
                </span>
                <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Sair</a>
            </div>

            <!-- Se nÃ£o logado -->
            <div class="d-flex" sec:authorize="isAnonymous()">
                <a class="btn btn-light btn-sm" th:href="@{/oauth2/authorization/google}">Entrar com Google</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4" th:replace="${content}"></main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
