<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">

<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${title}">NefroTrack</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Estilos da app (crie em /static/css/app.css) -->
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body th:fragment="body(title, content)" class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">
            <span class="opacity-75">Nefro</span><span class="fw-bold">Track</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
            <!-- links à esquerda -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/pacientes}">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/exames}">Exames</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultas}">Consultas</a></li>
            </ul>

            <!-- área do usuário à direita -->
            <div class="d-flex align-items-center gap-3">

                <!-- autenticado -->
                <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated()">
                    <!-- avatar -->
                    <img th:if="${currentUser != null and currentUser.avatarUrl != null}"
                         th:src="${currentUser.avatarUrl}"
                         alt="avatar"
                         class="rounded-circle border border-light-subtle"
                         style="width:32px;height:32px;object-fit:cover;"/>

                    <!-- fallback inicial -->
                    <div th:if="${currentUser == null or currentUser.avatarUrl == null}"
                         class="rounded-circle bg-light text-primary d-flex justify-content-center align-items-center"
                         style="width:32px;height:32px;">
                        <span class="fw-bold" th:text="${#strings.substring((currentUser?.name ?: 'U'),0,1)}">U</span>
                    </div>

                    <!-- nome -->
                    <span class="navbar-text text-white fw-semibold"
                          th:text="${currentUser != null ? currentUser.name : ''}">Usuário</span>

                    <!-- logout (POST + CSRF) -->
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                    </form>
                </div>

                <!-- anônimo -->
                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-light btn-sm" th:href="@{/oauth2/authorization/github}">
                        Entrar com GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- conteúdo -->
<main class="container py-4" th:replace="${content}"></main>

<!-- toasts de feedback (usados pelo fragment flash.html) -->
<div class="toast-container position-fixed top-0 end-0 p-3" id="toastArea"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS da app (crie em /static/js/app.js) -->
<script th:src="@{/js/app.js}"></script>

<!-- Exibe toasts se existirem mensagens flash -->
<div th:replace="~{fragments/flash :: flashes}"></div>
</body>
</html>
