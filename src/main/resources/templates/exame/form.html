<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head><meta charset="UTF-8"><title th:text="${exame.id} != null ? 'Editar Exame' : 'Novo Exame'">Exame</title></head>
<body>
<h1 th:text="${exame.id} != null ? 'Editar Exame' : 'Novo Exame'"></h1>

<form method="post" th:action="${exame.id} != null ? @{'/exames/' + ${exame.id}} : @{/exames}" th:object="${exame}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Paciente</label><br/>
    <select th:field="*{paciente}">
        <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
    </select><br/><br/>

    <label>Data</label><br/>
    <input type="date" th:field="*{data}"/><br/><br/>

    <label>Tipo</label><br/>
    <select th:field="*{tipo}">
        <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
    </select><br/><br/>

    <label>Resultado</label><br/>
    <input type="number" step="0.01" th:field="*{resultado}"/><br/><br/>

    <label>Observação</label><br/>
    <textarea th:field="*{observacao}"></textarea><br/><br/>

    <button type="submit">Salvar</button>
    <a th:href="@{/exames}">Voltar</a>
</form>
</body>
</html>
