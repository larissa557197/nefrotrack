<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="fragments/layout :: head(~{::title})">
    <title th:text="#{exames.title}">Exames</title>
</head>

<body th:replace="fragments/layout :: body(~{::title}, ~{::content})">
<title th:text="#{exames.title}">Exames</title>

<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0" th:text="#{exames.title}">Exames</h2>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/}" th:text="#{btn.back}">Voltar</a>
            <a class="btn btn-success" th:href="@{/exames/novo}" th:text="#{exame.new}">Novo Exame</a>
        </div>
    </div>

    <!-- Filtro por paciente -->
    <form class="row g-2 mb-3" method="get" th:action="@{/exames}">
        <div class="col-auto">
            <label class="col-form-label" th:text="#{exame.paciente} + ':'">Paciente:</label>
        </div>
        <div class="col-auto">
            <select name="pacienteId" class="form-select">
                <option value="" th:text="#{btn.all}">Todos</option>
                <option th:each="p : ${pacientes}"
                        th:value="${p.id}"
                        th:text="${p.nome}"
                        th:selected="${pacienteSelecionado != null and p.id == pacienteSelecionado.id}">
                </option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit" th:text="#{btn.primary}">Filtrar</button>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead>
                <tr>
                    <th th:text="#{exame.data}">Data</th>
                    <th th:text="#{exame.paciente}">Paciente</th>
                    <th th:text="#{exame.tipo}">Tipo</th>
                    <th th:text="#{exame.resultado}">Resultado</th>
                    <th th:text="#{exame.observacao}">Obs.</th>
                    <th class="text-end" th:text="#{table.acoes}">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${exames}">
                    <td th:text="${e.data != null ? #temporals.format(e.data, 'dd/MM/yyyy') : '-'}">01/01/2025</td>
                    <td th:text="${e.paciente != null ? e.paciente.nome : '-'}">Paciente</td>
                    <td th:text="${e.tipo}">TIPO</td>
                    <td th:text="${e.resultado}">0.00</td>
                    <td th:text="${e.observacao}">Obs</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary"
                           th:href="@{'/exames/' + ${e.id} + '/editar'}"
                           th:text="#{btn.edit}">Editar</a>

                        <form class="d-inline" method="post"
                              th:action="@{'/exames/' + ${e.id} + '/excluir'}"
                              onsubmit="return confirm('Excluir este exame?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="btn btn-sm btn-outline-danger" th:text="#{btn.delete}">Excluir</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(exames)}">
                    <td colspan="6" class="text-center text-muted py-4">Nenhum exame cadastrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
