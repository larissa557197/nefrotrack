<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exames Renais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Exames Renais</h1>
    <div>
        <a th:href="@{/}" class="btn btn-outline-secondary me-2">Início</a>
        <a th:href="@{/exames/novo}" class="btn btn-success">Novo Exame</a>
    </div>
</div>

<form class="row g-2 mb-3" method="get" th:action="@{/exames}">
    <div class="col-auto">
        <label class="col-form-label">Filtrar por paciente:</label>
    </div>
    <div class="col-auto">
        <select name="pacienteId" class="form-select">
            <option value="">Todos</option>
            <option th:each="p : ${pacientes}"
                    th:value="${p.id}"
                    th:text="${p.nome}"
                    th:selected="${pacienteSelecionado != null and p.id == pacienteSelecionado.id}">
            </option>
        </select>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" type="submit">Filtrar</button>
    </div>
</form>

<table class="table table-striped align-middle">
    <thead>
    <tr>
        <th>Data</th>
        <th>Paciente</th>
        <th>Tipo</th>
        <th>Resultado</th>
        <th>Obs.</th>
        <th style="width: 160px">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${exames}">
        <td th:text="${e.data}"></td>
        <td th:text="${e.paciente.nome}"></td>
        <td th:text="${e.tipo}"></td>
        <td th:text="${e.resultado}"></td>
        <td th:text="${e.observacao}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{'/exames/' + ${e.id} + '/editar'}">Editar</a>
            <form class="d-inline" method="post" th:action="@{'/exames/' + ${e.id} + '/excluir'}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-sm btn-danger" type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(exames)}">
        <td colspan="6" class="text-muted">Nenhum exame cadastrado.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
